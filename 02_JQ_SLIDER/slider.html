<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> slick slider</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>

    <style>
        .container{
            max-width: 1320px;
            margin: auto;
           
        }
        .p-1{
            padding: 10px;
        }
        .box{
            height: 600px;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }
        .box img{
            width: 100%;
        }
        .slick-prev:before, .slick-next:before{
            color:black  !important
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="slider">
           
            <div class="box">
                <img src="https://img.staticmb.com/mbcontent/images/crop/uploads/2021/3/flower%20pot%20design_0_1200.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://cdn.mos.cms.futurecdn.net/zrwBwaK48krmfSemUtbXpn-1280-80.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://cdn.jwplayer.com/v2/media/ppHUbCJx/thumbnails/3jmh0qjR.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://hips.hearstapps.com/hmg-prod/images/colorful-flowers-and-pots-on-deck-royalty-free-image-1711640794.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://b1038623.smushcdn.com/1038623/wp-content/uploads/2022/02/pot-container-gardening-alyssum-petunia-1080x675.png?lossy=1&strip=1&webp=1" alt="">
            </div>
            <div class="box">
                <img src="https://images.immediate.co.uk/production/volatile/sites/10/2018/02/8973912d-b7ac-495f-8f13-173706eaf193-fbc670a.jpg?quality=90&fit=700,466" alt="">
            </div>
            <div class="box">
                <img src="https://thumbs.dreamstime.com/b/flower-pots-outdoor-small-garden-patio-terrace-56322268.jpg" alt="">
            </div>
            <div class="box">
                <img src="https://c8.alamy.com/comp/E6KY9K/pelargoniums-in-a-plant-theatre-at-rhs-harlow-carr-north-yorkshire-E6KY9K.jpg" alt="">
            </div>
          
        </div>
    </div>
    <br/>
    <hr/>
   
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script>
    $('.slider').slick();

   

</script>
</html>
